<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Tem certeza que deseja deletar o horário {{ horario.hora }} - {{ horario.get_periodo_display }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'horario_list' %}">Cancelar</a>
</body>
</html>
