<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Turma</title>
</head>
<body>
    <h1>Excluir Turma: {{ turma.nome }}</h1>
    <p>Tem certeza que deseja excluir esta turma?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <a href="{% url 'course_edit' turma.curso.id %}">Cancelar</a>
</body>
</html>
