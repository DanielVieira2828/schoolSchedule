<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
</head>
<body>
    <h1>Editar Curso: {{ course.nome }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <h2>Excluir Curso</h2>
    <form method="post" action="{% url 'delete_course' course.id %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Tem certeza que deseja deletar este curso?');">Excluir Curso</button>
    </form>

    <a href="{% url 'select_course' %}">Cancelar</a>  <!-- Altere 'course_list' para o nome correto da URL -->
</body>
</html>
